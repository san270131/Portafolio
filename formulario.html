<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/formulario.css">

</head>

<body>
    <header class="cabecalho">
    <img class="foto" alt="foto" src="img/santiago.jpeg"/>
    <nav class="menu">
      <ul class="menu__lista">
        <li class="menu__item"><a class="menu__link ativo" href="index.html">Eu sou</a></li>

        <li class="menu__item"><a class="menu__link" href="formulario.html">Contate-me</a></li>
      </ul>
    </nav>
    <div class="menu__nome">
      <h1 class="nome">Santiago Garcia</h1>
      <h2 class="profissao">Desenvolvedor Full-Stack</h2>
    </div>
</header>
  
  <form id="form" class="formulario">
    <h1 class="formulario__titulo">Contata-me</h1>
       <div class="form-control">
          <label for="username">Nome</label>
          <input
            type="text"
            id="username"
            placeholder="Digite seu nome de usuÃ¡rio..."
            class="formulario__input"
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="email">E-mail</label>
          <input 
            type="text" 
            id="email" 
            placeholder="Digite seu email.." 
            class="formulario__input"/>
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="telefone">Telefone</label>
          <input
            type="tel"
            id="telefone"
            placeholder="Digite sue telefone com (DDD)..."
            class="formulario__input"
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </div>
  <br>
   <section class="red__social">
    <div class="icom">
      <div class="icom__img icom__whatsapp--img"></div>
    </div> 
     <div class="icom">
      <div class="icom__img icom__instagram--img"></div>
    </div> 
     <div class="icom">
      <div class="icom__img icom__gitHub--img"></div>
    </div> 
     <div class="icom">
      <div class="icom__img icom__linkedin--img"></div>
    </div> 
  </section>
  
    <script src="formulario.js"></script>
    <script src="https://kit.fontawesome.com/428b8f6aac.js" crossorigin="anonymous"></script>
</body>

</html>
